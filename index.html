<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
     <h1 class="text-center fw-bold fs-1 m-4">Welcome to my Phone Hunter!!!!</h1>
    </header>
    <main>
        <section class="container">
          <div class="mb-3 w-25  d-flex  gap-2 ">
  
            <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search Your phone">
            <div class="btn btn-primary" id="btn-search">Search

            </div>
          </div>
        </section>
     <!-- display search -->
     <section class="container">
        
            <div  id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">  
              </div>
              <div>
                <div id="no-phone-message"  class="mt-4 d-none">
                   <h1 class="text-warning">No Phone found.Please try a new search </h1>
                </div>
              </div>
              <div id="show-all" class="text-center d-none">
                <button id="btn-show-all" class="btn btn-primary">Show all</button>
              </div>
    </section>
    <!-- spinner or loader -->
    <section class="d-none" id="loader">
        <div style="height:400px" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border   text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
    <!-- modal -->
    <section>
        <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="phone-details" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
    </section>
</main>


    <!-- script file bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
